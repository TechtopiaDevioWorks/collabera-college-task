<div class="card" *ngIf="college">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-6">{{college.institute}}</p>
          <p class="subtitle is-6">{{college.region}}</p>
          <p class="title is-6">{{college.branch}}</p>
        </div>
      </div>
      <div class="content">
        <p class="subtitle is-6">Merit score: <strong>{{college.meritScore | number : '1.0-2'}}</strong></p>
        <p class="subtitle is-6">Exam: <strong>{{college.exam}}</strong></p>
        <p class="subtitle is-6">Choice: <strong>{{college.choiceCode}}</strong></p>
      </div>
    </div>
</div>
